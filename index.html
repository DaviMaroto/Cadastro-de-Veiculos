<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Crud de Cadastro de Veiculos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Autom√≥veis</span>
            <button onclick="openModal()" id="new">Cadastrar</i></button>
          </div>
      
          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Valor</th>
                  <th class="action">Editar</th>
                  <th class="action">Excluir</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
    </div>
    <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-marca">Marca</label>
            <input id="m-marca" type="text" required />
    
            <label for="m-modelo">Modelo</label>
            <input id="m-modelo" type="text" required />
    
            <label for="m-valor">Valor</label>
            <input id="m-valor" type="number" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
  
    </div>
    <script src="js/script.js"></script>
</body>
</html>
